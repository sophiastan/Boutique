<div class="container">
    <form (submit)="submit()">
        <h1>Log In</h1>
        <hr>

        <div class="form-group row">
            <div class="col-sm-10">
                <input type="email" class="form-control" name="inputUsername" placeholder="Username" [(ngModel)]="user.userName" reequired>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <input type="password" class="form-control" name="inputPassword" placeholder="Password" [(ngModel)]="user.password" required>
            </div>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="gridCheck">
                <label for="gridCheck" class="form-check-label">Remember me</label>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-success">Log In</button> 
            </div>
        </div>
    </form>
    <hr> 
    <div class="container signup">
            <p>Don't have an account? <a [routerLink]="['/signup']"><b>Sign Up</b></a>.</p>
    </div>
</div>
