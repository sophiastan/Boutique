<div class="container">
    <form (submit)="submit()">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>

        <div class="form-row">
            <div class="col">
                <label for="inputFirstName">First Name</label> <br>
                <input type="text" class="form-control" placeholder="First Name" [(ngModel)]="user.firstName" required>
            </div>
            <div class="col">
                <label for="inputLastName">Last Name</label> <br>
                <input type="text" class="form-control" placeholder="Last Name" [(ngModel)]="user.lastName" required>
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail">Email Address</label> <br>
            <input type="email" class="form-control" placeholder="Email Address" id="inputEmail" [(ngModel)]="user.email" required>
        </div>
        <div class="form-group">
            <label for="inputUsername">Username</label> <br>
            <input type="text" class="form-control" placeholder="Username" id="inputUsername" [(ngModel)]="user.username" required>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputPassword">Password</label> <br>
                <input type="password" class="form-control" placeholder="Password" id="inputPassword" [(ngModel)]="user.password" required> <br>
                <small id="passHelpInLine" class="text-muted">Must be 8-20 characters long.</small>
            </div>
            <div class="form-group col-md-6">
                <input type="password" class="form-control" placeholder="Confirm Password" id="confirmPassword" [(ngModel)]="user.password" required>
            </div>
        </div>
        <div class="form-group">
            <label for="inputAddress">Address</label> <br>
            <input type="text" class="form-control" placeholder="1234 Main St." id="inputAddress" [(ngModel)]="user.address" required>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCity">City</label> <br>
                <input type="text" class="form-control" placeholder="City" id="inputCity">
            </div>
            <div class="form-group col-md-4">
                    <label for="inputState">State</label> <br>
                    <input type="text" class="form-control" placeholder="State" id="inputState" [(ngModel)]="user.state" required>
                </div>
            <div class="form-group col-md-2">
                <label for="inputZip">Zip Code</label> <br>
                <input type="text" class="form-control" placeholder="Zip Code" id="inputZip" [(ngModel)]="user.zip" required>
            </div>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="gridCheck">
                <label for="gridCheck" class="form-check-label">Agree with the <a href="#">Terms & Conditions</a></label>
            </div>
        </div>
        <button type="submit" class="btn btn-success">Sign Up</button>
    </form>
    <hr> 
    <div class="container signin">
            <p>Already have an account? <a href="#" [routerLink]="['signin']"><b>Sign in</b></a>.</p>
    </div>
</div>
