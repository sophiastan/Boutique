<div class="container">
    <h1>Product Editor</h1>
    <hr>
    <form (submit)="submit()">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Product Name" name="productName" [(ngModel)]="product.name">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Which product category?" name="category" [(ngModel)]="product.category">
      </div>
      <div class="form-group">
        <input type="number" class="form-control" placeholder="Quantity" name="quantity" [(ngModel)]="product.quantity">
      </div>
      <div class="form-group">
        <input type="number" class="form-control" placeholder="Price" name="price" [(ngModel)]="product.price">
      </div>
      <div class="form-row">
        <div class="col">
          <button type="submit" class="btn btn-success">Save</button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-danger" *ngIf="product.id" (click)="delete()">Delete</button>
        </div>
      </div>
  
      <br>
  </form> 
  </div>
